<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create an Account</title>
      <link rel="stylesheet" href="styles/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="images/bg.png" alt="Delicious dish" />
    </div>
    <div class="right-side">
      <div class="signup-box">
        <div class="logo">Good Recipe</div>
        <h2>Create an account</h2>
        <div class="subtext">Sign up to save and review your favorite recipes.</div>

        <button class="signup-btn">
          <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email Icon" />
          Sign up with Email
        </button>

        <button class="signup-btn">
          <img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Facebook Icon" />
          Sign up with Facebook
        </button>

        <button class="signup-btn">
          <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google Icon" />
          Sign up with Google
        </button>

        <div class="login-text">
          Have an account? <a href="email-login.html">Log in</a>
        </div>

        <div class="terms">
          By signing up, you agree to the
          <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>. If you live in the US you will also opt in to Good Recipe email communication.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
