<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>

<header>
    <a href="index.html" class="logo">Good Recipe, Great Recipe</a>
    <!-- Add nav links and search bar again if needed -->
</header>

<main>
    <h1>Search Results</h1>
    <div id="results-container">
        <!-- Search results will be shown here -->
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');

    const resultsContainer = document.getElementById('results-container');

    if (query) {
        resultsContainer.innerHTML = `<p>Showing results for "<strong>${query}</strong>"</p>`;

    } else {
        resultsContainer.innerHTML = `<p>No search query provided.</p>`;
    }
});
</script>

</body>
</html>
