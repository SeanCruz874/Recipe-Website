<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/register.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>


    <div class="container">
        <div class="left-side">
            <img src="images/bg.png" alt="Delicious dish" />
        </div>
        <div class="right-side">
            <div class="login-box">
                <div class="logo">Good Recipe, Great Recipe</div>
                <h2>Log in</h2>

                <button class="login-btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email Icon" />
                    <a href="email-login.html">Log in with Email</a>
                </button>

                <button class="login-btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Facebook Icon" />
                    Log in with Facebook
                </button>

                <button class="login-btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google Icon" />
                    Log in with Google
                </button>

                <div class="signup-text">
                    Don’t have an account? <a href="signup.html">Join now</a>

                    <div class="home-button">
                        <a href="index.html">← Return Home</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
